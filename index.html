<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Dofus Resource XP</title>

    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./index.css">
    <script type="module" src="./index.js"></script>
</head>

<body>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="./pages/load/load.html">Cargar datos</a>
        </li>
    </ul>

    <div class="row m-2">
        <div class="col-3">
            <div class="form-floating">
                <input id="resource-search" type="search" class="form-control" placeholder="Buscar recurso">
                <label for="resource-search">Buscar recurso</label>
            </div>
        </div>
    </div>

    <article>
        <section id="resources-section">
            <table id="resource-table" class="table table-sm table-bordered">
                <thead>
                    <tr>
                        <th class="date-head" data-bs-toggle="tooltip" data-bs-placement="top"
                            data-bs-title="Última Actualización">Fecha</th>
                        <th class="name-head">Nombre</th>
                        <th class="xp-head">xp 2.70</th>
                        <th class="value-head">Valor</th>
                        <th class="pm-head" data-bs-toggle="tooltip" data-bs-placement="top"
                            data-bs-title="Precio máximo de compra por artículo">PM</th>
                        <th class="total-head" data-bs-toggle="tooltip" data-bs-placement="top"
                            data-bs-title="Costo para subir a nivel 100 en kamas / Cantidad de recursos necesarios">
                            Total
                        </th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <div class="btn-group dropup" id="sort-menu">
            <button type="button" class="btn btn-secondary dropdown-toggle rounded-pill pt-1 pb-1 ps-2 pe-2" data-bs-toggle="dropdown"
                aria-expanded="false" data-bs-auto-close="false">
                <i class="bi bi-sliders"></i>
            </button>
            <ul class="dropdown-menu"></ul>
        </div>

        <button type="button" class="btn btn-secondary rounded-pill pt-1 pb-1 ps-2 pe-2" id="download-btn">
            <i class="bi bi-download"></i>
        </button>
    </article>


    <article style="position: absolute; width: 100dvw; height: 100dvh; pointer-events: none;">
        <div aria-live="polite" aria-atomic="true" class="position-relative h-100 w-100">
            <div class="toast-container top-0 end-0 p-3">
            </div>
        </div>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
